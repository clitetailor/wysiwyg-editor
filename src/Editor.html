<div
  class="c-editor c-text"
  tabindex="1"
  on:keydown="{onKeyDown}"
>
  {content}
</div>

<style>
  .c-editor {
    margin: 0 -15px;
    padding: 15px;
    min-height: 1.2em;
    background: lightgoldenrodyellow;
    outline: none;
    cursor: text;
  }

  .c-text {
    font-family: Arial, Helvetica, sans-serif;
  }
</style>

<script>
  let content = ''

  function onKeyDown(e) {
    if (e.key.length === 1) {
      content += e.key
    }

    if (e.key === 'Backspace') {
      content = content.substring(0, content.length - 1)
    }
  }
</script>
